<script>
const findVowels = (str) => {
const vovels = {a:true, e:true, i:true, o:true, u:true};

for (let i = 0; i < str.length; i++){
    const currentChr = str[i];

if (vovels.hasOwnProperty(currentChr)){
vovels[currentChr]++;

}
}
return vovels;

}
console.log(findVowels("abaaeeiiuuooccdduueie"))

</script>
