<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>hello</h1>
    <div class="a" id="root">
      <div class="b" id="b-1">
        <div class="a" id="a-2">
          <div class="d" id="d-1"></div>
        </div>
        <div class="c" id="c-1">
          <div class="a" id="a-3">
            <div class="d" id="d-2">
              <div id="pragati">pragati</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="a" id="a"></span>
  </body>
</html>
<script>
  let result = [];
  function getElementByClassName(className) {
    function getChildren(node) {
      Object.keys(node.children).forEach((child) => {
        let childNode = node.children[child];
        let attr = childNode.getAttribute("class");
        if (attr == className) {
          result.push(childNode);
        }
        getChildren(childNode);
      });
      return;
    }
    const nodes = document.body;
    getChildren(nodes);
  }

  getElementByClassName("a");
  console.log(result);
</script>
