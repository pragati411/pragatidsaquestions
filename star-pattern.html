<script>
  // step 1: create a blank string
  // step 2 : run two nested loops
  // step 3 : print star
  // step 4 : print star in seperate line
  let num = 5;
  let string = "";
  for (let i = 0; i < num; i++) {
    for (let k = 0; k < num - i; k++) {
      string += "*";
    }
    string += "\n";
  }
  console.log(string);
</script>
