<script>
  let arr = [40, 50, 60, 70];

  let newArr = arr.map((i) => {
    return i * 3;
  });

  Array.prototype.pragatiMap = function (cb) {
    let blankArr = [];

    for (let i = 0; i < this.length; i++) {
      blankArr.push(cb(this[i]));
    }
    return blankArr;
  };
  const abc = (i) => {
    return i - 10;
  };
  const newArr2 = arr.pragatiMap(abc);

  console.log("newArr2 :", newArr2);

  //filter polyfill

  Array.prototype.myFilter = function (callBack) {
    let newArr = [];
    for (let i = 0; i < this.length; i++) {
      const result = callBack(this[i]);
      if (result) {
        newArr.push(this[i]);
      }
    }
    return newArr;
  };

  let result2 = arr.myFilter((item) => {
    return item % 3 === 0;
  });

  console.log(result2);
</script>
