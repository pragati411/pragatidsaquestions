<script>
  const getElementById = (element, id) => {
    const arr = [element];
    while (arr.length) {
      const curr = arr.shift();
      if (curr.id === id) {
        return curr;
      }
      if (curr.children.length) {
        arr.push(...curr.children);
      }
    }
