<script>

arr1 = [1,2,3,4,5,6];
    arr2 = [1,3,5,7,6];


    function getCommon(){
commonNum = [];

for (let i = 0;i<arr1.length; i++){

    for (let j = 0;  j<arr2.length;j++){

        if (arr1[i] === arr2[j]){
           commonNum. push(arr1[i]);

        }
    }
}
return commonNum;

    }

    

    let commonElements = getCommon(arr1,arr2);
  
    document.write(commonElements);

</script>
